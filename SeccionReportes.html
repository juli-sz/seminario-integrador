<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP - Inicio</title>
    <link rel="stylesheet" href="SeccionReportes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Menú</h1>
                <div class="menu-buttons">
                    <button class="menu-button" id="home-button" onclick="location.href='InicioCoorAux.html'"><i class="fas fa-home"></i> Inicio</button>
                    <button class="menu-button" id="messages-button"><i class="fas fa-envelope"></i> Mensajes</button>
                    <button class="menu-button" id="reports-button"><i class="fas fa-chart-line"></i> Reportes</button>
                    <button class="menu-button" id="settings-button"><i class="fas fa-cogs"></i> Configuración</button>
                </div>
        </div>
        <div class="content">
            <h1>Reportes</h1>
            <div class="report-buttons">
                <button class="report-button">Reporte de alumnos inscriptos</button>
                <button class="report-button">Reporte de alumnos inhabilitados</button>
                <button class="report-button">Reporte de total de pagos</button>
                <button class="report-button">Reporte de pagos pendientes del mes</button>
                <button class="report-button">Reportes de pagos realizados del mes</button>
                <button class="report-button">Reporte de alumnos solicitantes de prórroga</button>
                <button class="report-button">Reporte de alumnos solicitantes de equivalencias</button>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button type="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <script src="searchReportes.js"></script>
</body>
</html>
