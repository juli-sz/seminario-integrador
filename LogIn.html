<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Style CSS -->
    <link rel="stylesheet" href="./loginStyle.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card shadow">
          <div class="card-body">
            <img class="loginLogo" src="./Imagenes/tup_logo.jpg" alt="Login Logo"></img>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-primary" id="submitBtn" onclick="redireccionar()">Ingresar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var submitBtn = document.getElementById('submitBtn');
      submitBtn.addEventListener('click', function() {
        var emailInput = document.getElementById('email').value;
        if (emailInput === 'administrador@tup.com') {
          window.location.href = "";
        } else if (emailInput === 'coordinador@tup.com') {
          window.location.href = "";
        } else if (emailInput === 'auxiliar@tup.com') {
          window.location.href = "";
        } else {
          alert('Email is not valid. Redirect will not occur.');
        }
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js" integrity="sha512-MNJ8W2fBcPccw69ee4L4vGmLbOJ9XsKsD6pSaz/Uo+P6mO54RW/Hly/XLjhE+V7DXBmc0HTWyV7KLJlNqfV7qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
